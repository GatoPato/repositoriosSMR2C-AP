<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Ejercicio-Formularios</title>
  </head>
  <body>
    <p>Formulario Alumno</p>
    <form action="alumnoSMRC.php" method="get">
    <fieldset>
        <legend>Datos Personales</legend>
      <label>Nombre: <input type="text" name="nombre" size="30" required></label>
      <label for="edad">Edad: <input type="number" name="edad" id="edad"></label>
      <p>
        contraseña: <input type="password" name="contraseña" size="30" >
      </p>
      <p>
        Fecha de nacimiento:
        <input type="date" name="Fecha" >
      </p>
      <p>Foto <input type="file" name="foto" ></p>
      <p>Color favorito <input type="color" name="color-favorito" ></p>

      <p>
        Sexo:
        <input type="radio" name="hm" value="h" >
        Hombre
        <input type="radio" name="hm" value="m" >
        Mujer
      </p>
      <p>Estado Civil:
        <select name="EstadoCivil" id="EstadoCivil">
          <option value="">...</option>
          <option value="1">Solter@</option>
          <option value="2">Casad@</option>
          <option value="3">Divorsiad@</option>
        </select>
      </p>
      Número de Hijos
      <label for="nhijos">
        <select name="nhijos" id="nhijos">
          <option value="">...</option>
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">Más de tres</option>
        </select>
      </label>
      <p></p>
      ¿De dónde sos?
      <select name="comunidades">
        <option selected>...</option>
        <optgroup label="Comunidad de Madrid">
          <option value="1">Vicálvaro</option>
          <option value="2">Morata de Tajuña</option>
          <option value="3">Valdebernardo</option>
        </optgroup>
        <optgroup label="Barcelona">
          <option value="4">Badalona</option>
          <option value="5">Viladecans</option>
          <option value="6">Montgat</option>
        </optgroup>
      </select>
      <label>Código Postal: <input type="text" name="CDP" size="5"></label>
    </fieldset>
    <fieldset>
      <legend>Preferencias</legend>
      <p>Deporte favorito</p>
      <input type="radio" name="deporte" value="1">Fúfbol<br>
      <input type="radio" name="deporte" value="1">Baloncesto<br>
      <input type="radio" name="deporte" value="1">Fútbol Americano<br>
      <p></p>
      <input type="button" onclick="mensaje('Ha pulsado el botón')" value="Botón que no hace nada xd">
      <p></p>
      <p>¿Qué prefieres comer?</p>
      <select name="menu">
        <option value="0">...</option>
        <option value="1">Pollo</option>
        <option value="2">Arroz</option>
        <option value="3">Fideos</option>
      </select>
<script>
  function mensaje(texto) {
    alert(texto);
  }
</script>
    </fieldset>
    <fieldset>
      <legend>Comentarios:</legend>
      <textarea
        placeholder="Escribe aquí"
        name="comentarios"
        id="comentarios"
        cols="30"
        rows="10"
      ></textarea>
    </fieldset>
    <p></p>
        <input type="submit" value="Enviar" >
        <input type="reset" value="Borrar" >
    </form>
  </body>
</html>
